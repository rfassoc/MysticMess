<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="main.css">
        <title>Loading...</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="name-bar">
                <div class="valign-helper"></div>
                <span id="chat-name"></span>
            </div>
            <div id="chat">
                <div id="visor"></div>
                <div id="msg-list"></div>
            </div>
            <div id="msg-bar">
                <div class="valign-helper"></div>
                <div id="msg-button" class="button">
                    <div class="button-body">
                        <div id="msg-button-visor"></div>
                        <div id="msg-button-body-content">
                            <div class="valign-helper"></div>
                            <img id="msg-button-icon"/>
                            <span id="msg-button-text"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="heart-container">
                <div id="heart"></div>
            </div>
            <div id="reply-container">
                <div id="reply-visor"></div>
                <div id="reply-list"></div>
            </div>
        </div>
        <div id="youtube-container">
            <iframe id="youtube-embed" width="1" height="1"></iframe>
            <div class="curly">
                <span class="msg-balloon-text">a</span>
            </div>
            <div class="serif">
                <span class="msg-balloon-text">a</span>
            </div>
            <div class="weird">
                <span class="msg-balloon-text">a</span>
            </div>
        </div>
        <div id="loader">
            <div class="valign-helper"></div>
            <span id="loader-text">Loading...</span>
        </div>
        <script src="main.js"></script>
    </body>
</html>
